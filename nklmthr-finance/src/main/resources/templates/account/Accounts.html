<html>

<head>
	<title>Accounts</title>
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/styles.css}" />
</head>

<body>
	<div>
		<div th:insert="headerFragment.html ::header('Accounts')"></div>
	</div>


	<br />

	<div class="container my-2" align="left">
		<h2>Accounts List</h2>
		<br />

		<button class="addButtonClass" type="button" th:onclick="|window.location.href='/addnewAccount'|">Add Account</button>
		<br /><br />
		<hr>
		<br />
		<table style="width:80%" border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Name</th>
					<th>Account Type</th>
					<th>Institution</th>
					<th>Balance</th>
					<th>Update</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="account : ${accountList}">
					<td th:text="${account.name}"></td>
					<td th:text="${account.accountType.description}"></td>
					<td th:text="${account.institution.description}"></td>

					<td align="right"
						th:text="${#numbers.formatDecimal(account.transactionBalance,1,'COMMA', 2, 'POINT')}"></td>
					<td> <a th:href="@{/showFormForAccountUpdate/{id}(id=${account.id})}"
							class="update-delete-button">Update</a></td>
					<td> <a th:href="@{/deleteAccount/{id}(id=${account.id})}" class="update-delete-button">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	</br>

</html>
