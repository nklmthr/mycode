<html>

<head>
	<title>AccountTypes</title>
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/styles.css}" />
</head>

<body>
	<div>
		<div th:insert="headerFragment.html ::header('AccountTypes')"></div>
	</div>
	<h2>Add AccountType</h2>
	<form action="#" th:action="@{/saveAccountType}" th:object="${accountType}" method="POST">
		<input type="text" th:field="*{name}" placeholder="Account Type Name" class="form-control mb-4 col-4"> <input
			type="text" th:field="*{description}" placeholder="Description" class="form-control mb-4 col-4">

		<button type="submit" class="btn btn-info col-2">Save
			AccountType</button>
	</form>
	<hr>
	<a th:href="@{/AccountTypes}">Back to AccountType List</a>
	<hr>
	<h2>Existing AccountTypes</h2>
	<div class="container my-2" align="left">

		<h3>Account Type List</h3>
		<table style="width:50%" border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="accountType : ${accountTypeList}">
					<td th:text="${accountType.name}"></td>
					<td th:text="${accountType.description}"></td>
					<td> <a th:href="@{/showFormForAccountTypeUpdate/{id}(id=${accountType.id})}"
							class="btn btn-primary">Update</a>
						<a th:href="@{/deleteAccountType/{id}(id=${accountType.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
</body>

</html>
