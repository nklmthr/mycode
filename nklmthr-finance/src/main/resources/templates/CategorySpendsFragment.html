<section th:fragment="fragment">
	<ul>
		<li th:each="categorySpend : ${maincategories}">
			<a th:href="'/Transactions/'+${currentYear}+'/'+${currentMonth}+'?categoryId='+${categorySpend.id}+'&page=1&size=10&sort=date,desc'"><span th:text="${categorySpend.name}+' = '+${#numbers.formatDecimal(categorySpend.amount,1,'COMMA', 2, 'POINT')}"></span></a>
			<section th:insert="~{@{CategorySpendsFragment}:: fragment}"
				th:with="maincategories=${categorySpend.childCategorySpends}"></section>
		</li>
	</ul>
</section>
