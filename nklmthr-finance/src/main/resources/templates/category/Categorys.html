<html>

<head>
	<title>Institutions</title>
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/styles.css}" />
</head>

<body>
	<div>
		<div class="topnav">
			<a href="home">Home</a>
			<a href="/Transactions">Transactions</a>
			<a class="active" href="/Categorys">Categories</a>
			<a href="/Accounts">Accounts</a>
			<a href="/Institutions">Institutions</a>
			<a href="/AccountTypes">Acount Types</a>

		</div>
	</div>




	<div class="container my-2" align="left">

		<h3>Category List</h3>
		<button type="button" th:onclick="|window.location.href='/addnewCategory'|">Add Category</button>
		<br/><br/>
		<table style="width:50%" border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Name</th>
					<th>Parent</th>
					<th>Update/Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="category : ${categoryList}">
					<td th:text="${category.name}"></td>
					<td th:text="${category.parentCategory?.name}"></td>
					<td> <a th:href="@{/showFormForCategoryUpdate/{id}(id=${category.id})}"
							class="btn btn-primary">Update</a>
						<a th:href="@{/deleteCategory/{id}(id=${category.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
