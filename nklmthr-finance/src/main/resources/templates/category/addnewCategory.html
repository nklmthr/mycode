<html>

<head>
	<title>Institutions</title>
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/styles.css}" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
	<div>
		<div class="topnav">
			<a href="home">Home</a>
			<a href="/Transactions">Transactions</a>
			<a class="active" href="/Categorys">Categories</a>
			<a href="/Accounts">Accounts</a>
			<a href="/Institutions">Institutions</a>
			<a href="/AccountTypes">Acount Types</a>

		</div>
	</div>
	<h2>Add Category</h2>
	<form action="#" th:action="@{/saveCategory}" th:object="${category}" method="POST">
		<input type="text" th:field="*{name}" placeholder="Category Name" class="form-control mb-4 col-4">
		<select th:field="*{parentCategory}">
				<option th:value="0" selected value=" " text="Please Select">Please Select</option>
				<option th:each="category1 : ${CategoryList}" th:value="${category1.id}"
					th:attr="showselected=(${category1.id} == *{parentCategory})"
					th:text="${category1.name}"></option>
			</select>						
		<button type="submit" class="btn btn-info col-2">Save Category</button>

	</form>
	<h2>Existing Category</h2>
	<br /><br />
	<div id="tree" />
	<div id="script">
		<script>
			var data;
			$(document).ready(function () {
				$.getJSON("/api/categorys", function (result) {
					data = result;
					//alert(JSON.stringify(data));
					for (let i = 0; i < data.length; i++) {
						let obj = data[i];
						if (obj.parentCategory) {
							var existingUL = document.getElementById('ul' + obj.parentCategory.id);
							//alert("existing " + existingUL);
							if (existingUL) {
								var liParent = document.getElementById(obj.parentCategory.id);
								var ul = document.createElement('ul');
								ul.setAttribute("id", 'ul' + obj.id);
								ul.setAttribute("class", "nested");
								var li = document.createElement('li');
								li.setAttribute("id", obj.id);
								var anchor = document.createElement("a");
								anchor.setAttribute("href", "/showFormForCategoryUpdate/" + obj.id);
								anchor.appendChild(document.createTextNode(obj.name));
								//li.appendChild(document.createTextNode(obj.name+" "+"<a href=/showFormForCategoryUpdate/"+obj.id));
								li.appendChild(anchor);
								//li.appendChild(document.createTextNode(obj.name));
								ul.appendChild(li);
								liParent.appendChild(ul);
							} else {
								var ul = document.createElement('ul');
								ul.setAttribute("id", 'ul' + obj.id);
								ul.setAttribute("class", "nested");
								var li = document.createElement('li');
								li.setAttribute("id", obj.id);
								var anchor = document.createElement("a");
								anchor.setAttribute("href", "/showFormForCategoryUpdate/" + obj.id);
								anchor.appendChild(document.createTextNode(obj.name));
								//li.appendChild(document.createTextNode(obj.name+" "+"<a href=/showFormForCategoryUpdate/"+obj.id));
								li.appendChild(anchor);
								ul.appendChild(li);
								$("#tree").append(ul);
							}
						}
					}
				});
			});
		</script>
	</div>
</body>

</html>
