<html>

<head>
	<title>Institutions</title>
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/styles.css}" />
</head>

<body>
	<div>
		<div class="topnav">
			<a href="home">Home</a>
			<a href="/Transactions">Transactions</a>
			<a class="active" href="/Categorys">Categories</a>
			<a href="/Accounts">Accounts</a>
			<a href="/Institutions">Institutions</a>
			<a href="/AccountTypes">Acount Types</a>

		</div>
	</div>
	<h2>Add Category</h2>
	<form action="#" th:action="@{/saveCategory}" th:object="${category}" method="POST">
		<input type="text" th:field="*{name}" placeholder="Category Name" class="form-control mb-4 col-4">
		<select th:field="*{parentCategory}">
				<option th:value="0" selected value=" " text="Please Select">Please Select</option>
				<option th:each="category1 : ${CategoryList}" th:value="${category1.id}"
					th:attr="showselected=(${category1.id} == *{parentCategory})"
					th:text="${category1.name}"></option>
			</select>						
		<button type="submit" class="btn btn-info col-2">Save Category</button>

	</form>
	<h2>Existing Category</h2>
	<div class="container my-2" align="left">

		<h3>Category List</h3>
		<table style="width:50%" border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Name</th>
					<th>Parent Category</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="category1 : ${CategoryList}">
					<td th:text="${category1.name}">gfdfd</td>
					<td th:text="${category1.parentCategory?.name}"></td>
					<td> <a th:href="@{/showFormForCategoryUpdate/{id}(id=${category1.id})}"
							class="btn btn-primary">Update</a>
						<a th:href="@{/deleteCategory/{id}(id=${category1.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
