<!DOCTYPE html>
<html>
<head th:include="header.html ::header"></head>
<body>
	<div th:insert="TopNavigation.html ::topNavigation('home')"></div>
	<br />
	<div id="monthNav">
		<table width="100%">
			<tr>
				<td>
					<form th:action="'/home/'+${previousMonthYear}+'/'+${previousMonth}" method="GET">
						<button class="navButtonClass" type="submit">Previous Month</button>
					</form>
				</td>
				<td>
					<form th:action="@{/home}" method="GET">
						<button class="navButtonClass" type="submit">Current Month</button>
					</form>
				</td>
				<td>
					<form th:action="'/home/'+${nextMonthYear}+'/'+${nextMonth}" method="GET">
						<button class="navButtonClass" type="submit">Next Month</button>
					</form>
				</td>
			</tr>
		</table>
	</div>
	<br />
	<hr>
	<br />
	<div id="catSpendsDiv">
		<section th:include="@{CategorySpendsFragment} :: fragment" th:with="maincategories=${categorySpends}">
		</section>
	</div>
</body>

</html>
