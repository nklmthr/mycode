<html>

<head>
	<title>Transactions</title>
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/styles.css}" />
</head>

<body>
	<div>
		<div class="topnav">
			<a href="home">Home</a>
			<a class="active" href="/Transactions">Transactions</a>
			<a href="/Categorys">Categories</a>
			<a href="/Accounts">Accounts</a>
			<a href="/Institutions">Institutions</a>
			<a href="/AccountTypes">Acount Types</a>

		</div>
	</div>
	<h2>Add Transactions</h2>
	<form action="#" th:action="@{/saveTransaction}" th:object="${transaction}" method="POST">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			<input type="date" th:field="*{date}" class="form-control mb-4 col-4">
			<input type="text" th:field="*{description}" class="form-control mb-4 col-4">
			<select th:field="*{category}">
				<option th:each="category : ${CategoryList}" th:value="${category.id}"
					th:text="${category.name}"></option>
			</select>
			<select th:field="*{account}">
				<option th:each="account : ${accountList}" th:value="${account.id}"
					th:text="${account.name}"></option>
			</select>
			<input type="text" th:field="*{amount}" class="form-control mb-4 col-4">
			<button type="submit" class="btn btn-info col-2">Add Transaction</button>
		</form>
	<h2>Existing Transaction</h2>
	<div class="container my-2" align="left">

		<h3>Transaction List</h3>
		<table style="width:50%" border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Date</th>
					<th>Description</th>
					<th>Account</th>
					<th>Category</th>
					<th>Update/Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="transaction : ${transactionList}">
					<td th:date="${transaction.date}" class="form-control mb-4 col-4"></td>
					<td th:text="${transaction.description}"></td>
					<td th:text="${transaction.account.name}"></td>
					<td th:text="${transaction.category.name}"></td>
					<td> <a th:href="@{/showFormForTransactionUpdate/{id}(id=${transaction.id})}"
							class="btn btn-primary">Update</a>
						<a th:href="@{/deleteTransaction/{id}(id=${transaction.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
