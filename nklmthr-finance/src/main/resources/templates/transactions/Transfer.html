<html>
<head th:insert="~{header.html ::header}"></head>
<body>
	<div>
		<div th:insert="~{TopNavigation.html ::topNavigation('Transactions')}"></div>
	</div>
	<div class="container">
		<h2>Mark Transaction as Transfer</h2>
		<hr>
		<br /> <br />

		<form action="#"
			th:action="@{/saveTransactionTransfer/}+${year}+'/'+${month}+'?page='+${page}"
			th:object="${transaction}" method="POST">
			<table width="100%">
				<tr>
					<td align="right"><input type="hidden" th:field="*{id}" /> <input
						type="hidden" name="oldAmount" th:value="*{amount}" /> Date</td>
					<td align="left"><input type="datetime-local" id="date" readOnly
						th:field="*{date}" /></td>
					<td align="right">Description</td>
					<td colspan="3" align="left"><input readOnly id="description" type="text"
						th:field="*{description}" size="40" /></td>
				</tr>
				<tr>
					<td>Explanation</td>
					<td colspan="5"><input readOnly id="explanation" type="text"
						th:field="*{explanation}" size="70" /></td>
				</tr>
				<tr>
					<td width="5%">Category</td>
					<td width="10%"><select readOnly id="category" th:field="*{category}">
							<option th:each="category : ${categorys}"
								th:value="${category.id}" th:text="${category.name}"></option>
					</select></td>
					<td  width="5%">Account</td>
					<td width="10%"><select id="account" readOnly th:field="*{account}">
							<option th:each="account : ${accounts}" th:value="${account.id}"
								th:text="${account.name}"></option>
					</select></td>
					<td  width="40%">Transfer to Account</td>
					<td width="30%" colspan="3"><select th:name="transferToAccount">
							<option th:each="account : ${accounts}" th:value="${account.id}"
								th:text="${account.name}"></option>
					</select></td>
				</tr>
				<tr>
					<td>Amount</td>
					<td><input type="text" readOnly id="amount"
						th:field="*{amount}" placeholder="0.0" /></td>
					<td colspan="2"><input type="hidden" th:field="*{source}" />
						<input type="hidden" th:field="*{sourceTime}" /> <input
						type="text" size="5" readonly th:field="*{currency}"
						placeholder="INR" /></td>
					<td>Transaction Type</td>
					<td><select readOnly id="transactionType"
						th:field="*{transactionType}">
							<option th:each="transactionType:${transactionTypes}"
								th:value="${transactionType.name}"
								th:text="${transactionType.name}" />
					</select></td>
				</tr>
				<tr>
					<td colspan="6">
						<button type="submit" class="update-delete-button">Save</button>
					</td>
				</tr>
			</table>
		</form>
		<br />
		<hr>
		<a th:href="@{/Transactions}">Back to Transactions List</a>
	</div>
</body>
</html>
