<html>

<head>
	<title>Transactions</title>
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/styles.css}" />
</head>

<body>
	<div>
		<div th:insert="headerFragment.html ::header('Transactions')"></div>
	</div>



	<div id="monthNav">
		<table>
			<tr>
				<td>
					<div th:if="${param.categoryId} !=null">
						<form
							th:action="'/Transactions/'+${previousMonthYear}+'/'+${previousMonth}"
							method="GET">
							<input type="hidden" name="categoryId" th:value="${param.categoryId}"/>
							<button type="submit">Previous Month</span></button>
						</form>
					</div>
					<div th:unless="${param.categoryId} !=null">
						<form th:action="'/Transactions/'+${previousMonthYear}+'/'+${previousMonth}" method="GET">
							<button type="submit">Previous Month</span></button>
						</form>
					</div>
				</td>
				<td>
					<form th:action="@{/Transactions}" method="GET">
						<button type="submit">Current Month</button>
					</form>
				</td>
				<td>
					<div th:if="${param.categoryId} !=null">
						<form
							th:action="'/Transactions/'+${nextMonthYear}+'/'+${nextMonth}+'?categoryId='+${param.categoryId}"
							method="GET">
							<input type="hidden" name="categoryId" th:value="${param.categoryId}"/>
							<button type="submit">Next Month</button>
						</form>
					</div>
					<div th:unless="${param.categoryId} !=null">
						<form th:action="'/Transactions/'+${nextMonthYear}+'/'+${nextMonth}" method="GET">
							<button type="submit">Next Month</button>
						</form>
					</div>

				</td>
			</tr>
		</table>


	</div>
	<div class="container my-2" align="left">

		<h3>Transaction List</h3>
		<button type="button" th:onclick="|window.location.href='/addnewTransaction'|">Add Transaction</button>
		<br /><br />
		<table style="width:50%" border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Date</th>
					<th>Description</th>
					<th>Account</th>
					<th>Category</th>
					<th>Amount</th>
					<th>Update/Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="transaction : ${transactionList}">
					<td th:text="${#dates.format(transaction.date, 'dd/MM/yyyy')}"></td>
					<td th:text="${transaction.description}"></td>
					<td th:text="${transaction.account.name}"></td>
					<td th:text="${transaction.category.name}"></td>
					<td align="right" th:text="${#numbers.formatDecimal(transaction.amount,1,'COMMA', 2, 'POINT')}">
					</td>
					<td align="right"> <a th:href="@{/showFormForTransactionUpdate/{id}(id=${transaction.id})}"
							class="btn btn-primary">Update</a>
						<a th:href="@{/deleteTransaction/{id}(id=${transaction.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
