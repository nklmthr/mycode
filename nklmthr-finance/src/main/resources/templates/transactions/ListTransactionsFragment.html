<div id="transactionListFragment">
	<section th:fragment="transactionListFragment(showUpdateDelete)">
		<table style="width:80%" border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Date</th>
					<th>Description</th>
					<th>Account</th>
					<th>Category</th>
					<th>Amount</th>
					<th>Type</th>
					<th th:if=${showUpdateDelete}>Update/Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="transaction : ${transactions}">
					<td th:text="${#dates.format(transaction.date, 'dd/MM/yyyy')}"></td>
					<td th:text="${transaction.description}"></td>
					<td th:text="${transaction.account.name}"></td>
					<td th:text="${transaction.category.name}"></td>
					<td align="right" th:text="${#numbers.formatDecimal(transaction.amount,1,'COMMA', 2, 'POINT')}">
					</td>
					<td th:text="${transaction.transactionType}"></td>
					<td th:if=${showUpdateDelete} align="center"> <a th:href="@{/showFormForTransactionUpdate/{id}(id=${transaction.id})}"
							class="btn btn-primary">Update</a>
						<a th:href="@{/deleteTransaction/{id}(id=${transaction.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</section>
</div>
