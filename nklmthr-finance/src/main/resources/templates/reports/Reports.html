<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1" />
	<title>My Finance App</title>
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/styles.css}" />
	<script type="text/javascript" th:src="@{/assets/js/tree.js}"></script>

</head>

<body>
	<div>
		<div id="header"  th:insert="TopNavigation.html ::topNavigation('Reports')"></div>
	</div>
	<hr>
	<table border="2px">
		<thead>
			<tr class="headings">
				<th th:each="header: ${headers}"  class="column-title" th:text="${header}" />
			</tr>
		</thead>
		<tbody>
			<tr class="even pointer" th:each="row: ${rows}" id="tablerow">
				<td th:each="header: ${headers}" th:text="${row.get(header)}" />
			</tr>
		</tbody>
	</table>
</body>

</html>
